<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Glimmering | The Adventure Starts Now</title>
  <link rel="shortcut icon" href="Img/titleLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header>
      <aside class=".playNow">
        <a href="#">
          <button>
            <span>play now</span>
          </button>
        </a>
      </aside>
      <aside>
        <a href="#">
          <img src="" alt="logo-img">
        </a>
      </aside>
      <aside>
        <button>
          <div class="btn-icon">
            <div class="icon-to-open">
              <svg>
                <path d="M 0 7 L 25 7" stroke="#fafafa" stroke-width="3px" />
                <path d="M 0 14 L 20 14" stroke="#fafafa" stroke-width="3px" />
                <path d="M 0 21 L 25 21" stroke="#fafafa" stroke-width="3px" />
              </svg>
            </div>
            <div class="icon-to-close">
              <svg></svg>
            </div>
          </div>
          <div class="btn-label">
            <span>menu</span>
          </div>
        </button>
      </aside>
    </header>

    <section class="home-section">
      <div class="hero_canvas">
        <div class="canvas_content">
          <div class="gripnr-img">
            <img src="./Img/gripnr-presents.png" alt="gripnr-img">
          </div>
          <div class="gripnr-details">
            <h2 class="content_heading">
              where heroes become legends
            </h2>
            <h3 class="content_sub_heading">
              The Glimmering is a new organized 5e campaign<br />
              for tabletop gamers around the world.
            </h3>
            <div class="content_btn">
              <a href="#" class="btn_link">
                <span>
                  learn more
                </span>
              </a>
            </div>
          </div>
        </div>
        <figure class="canvas_media">
          <video src="./Img/home-hero-bg.mp4" muted autoplay loop></video>
        </figure>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
